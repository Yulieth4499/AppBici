<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesion </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="stacked">email</ion-label>
  <ion-input  type="text" [(ngModel)]="logindat.email" value=""></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Contraseña</ion-label>
  <ion-input  type="password" value="" [(ngModel)]="logindat.passw"></ion-input>
</ion-item>
 
 <ion-button expand="full" fill="outline" (click)="loginin()">
    Iniciar
 </ion-button>

<ion-button expand="full" fill="outline" [routerLink]="['/registro']">
    ¿Nuevo Usuario ?
   </ion-button>

</ion-content>
